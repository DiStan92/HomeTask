<h1>My To Do List</h1>

<form action="add/" method="post">
    {% csrf_token %}
    <input type="text" name="content">
    <input type="submit" value="Save">
</form>


 <ul>
    {% for object in object_list %}
    <li>{{object.content}}
        <form action="delete/{{object.pk}}" method = "post">
            {% csrf_token %}
            <input type="submit" value="Delete">
        </form>
    </li>
    {% endfor %}
</ul>
